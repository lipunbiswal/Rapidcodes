<!Doctype html>
<html>
    <head>
        <title> HTML Forms</title>
    </head>
    <body>
        <h2> Student Registration Form </h2>
        <form>
            <lable>First Name:</lable>
            <input type="text" placeholder="Write your first name"><br><br>
            <lable>Last Name:</lable>
            <input type="text" placeholder="Write your last name"><br><br>
            <lable>Email ID:</lable>
            <input type="email" placeholder="*****@gamil.com"><br><br>
            <lable>Password:</lable>
            <input type="password"><br><br>
            <lable>Date of Birth:</lable>
            <input type="date" max="2010-01-22"><br><br>
            <lable>Gender:</lable>
            <input type="radio" name="gender">  Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Others
            <br><br>
            <lable>Category:</lable>
            <input type="radio" name="cast"> General
            <input type="radio" name="cast"> OBC
            <input type="radio" name="cast"> SC
            <input type="radio" name="cast"> ST
            <input type="radio" name="cast"> PWD
            <br><br>
            Qualification:
            <input type="checkbox"> 10th
            <input type="checkbox"> 12th
            <input type="checkbox"> Diploma
            <input type="checkbox"> Graduation
            <input type="checkbox"> MCA
            <input type="checkbox"> MBA
            <input type="checkbox"> MFC
            <input type="checkbox"> MSW
            <input type="checkbox"> MSc CS
            <input type="checkbox"> MSc BT
            <br><br>
            Select Your City:
            <select name="city">
            <option value="delhi"> Delhi</option>
            <optin value="mumbai">Mumbai</option>
                <option value="hyderabad">Hyderabad</option>
                <option value="bangalore">Bangalore</option>
                <option value="pune">Pune</option>
                <option value="chennai">Chennai</option>
                <option value="kolkata">Kolkata</option>
                <option value="bhubaneswar">Bhubaneswar</option>
                <option value="Surat">Surat</option>
                <option value="amritser">Amritser</option>
            </select>
                <br><br>
                Contact Number:
                <input type="number">
            <br><br>
            <input type="submit" value="Register Here">
            </form>
            </body>
            </html>
